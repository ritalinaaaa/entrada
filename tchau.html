<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0d1ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #despedida {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #7c3aed;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #5a2d8b;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #7c3aed;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a2d8b;
        }
    </style>
</head>
<body>
    <!-- Tela de Despedida -->
    <section id="despedida">
        <h2>Obrigado por usar nosso serviço!</h2>
        <p>Esperamos vê-lo novamente em breve.</p>
        <button onclick="location.href='entrada.html';">Voltar ao Início</button>
    </section>
</body>
</html>
